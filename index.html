<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de M²</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
 
    <style>
        /* Estilos gerais do corpo da página */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fc;
            color: #333;
        }
    
        /* Container principal */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    
        /* Estilos do cabeçalho */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #4CAF50;
            margin: 0;
        }
    
        /* Estilos do container de cliente */
        .cliente-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
    
        .cliente-container select,
        .cliente-container input,
        .cliente-container button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .cliente-container button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        .cliente-container button:hover {
            background: #388E3C;
        }
    
        /* Estilos do grupo de medidas */
        .medida-group {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
    
        .medida-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 5px;
            margin-bottom: 10px;
        }
    
        /* Estilos dos inputs numéricos */
        .medida-group input[type="number"] {
            flex: 1;
            min-width: 0;
            padding: 10px; /* Aumentado para inputs maiores */
            font-size: 16px; /* Aumentado para texto mais legível */
            border: 1px solid #ddd;
            border-radius: 5px;
        }

         /* Novo estilo para o input Total m² */
    .medida-group input[placeholder="T"] {
        flex: 1.5; /* Faz este input 50% mais largo que os outros */
    }
    
        /* Estilo da checkbox */
        .medida-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            flex-shrink: 0;
            vertical-align: middle;
            cursor: pointer;
        }
    
        /* Estilos dos ícones de toggle e delete */
        .toggle-icon,
        .delete-button {
            flex-shrink: 0;
            width: 20px; /* Reduzido para ícones menores */
            height: 20px; /* Reduzido para ícones menores */
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px; /* Reduzido para ícones menores */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
    
        .delete-button {
            background-color: #f44336;
        }
    
        /* Estilo do resultado total */
        .resultado {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
    
        /* Estilos do container de botões */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
    
        /* Estilos dos botões principais */
        .add-button,
        .clear-button,
        .pdf-button {
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            flex-grow: 1;
            text-align: center;
            transition: background 0.3s ease;
        }
    
        .add-button {
            background: linear-gradient(45deg, #4CAF50, #388E3C);
        }
    
        .clear-button {
            background: linear-gradient(45deg, #FF5722, #E64A19);
        }
    
        .pdf-button {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }
    
        /* Estilos dos campos adicionais */
        .additional-fields {
            display: flex;
            gap: 10px;
        }
    
        .additional-fields select {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    
        /* Estilos para dispositivos móveis */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 10px;
            }
    
            .medida-group {
                padding: 8px 5px;
            }
    
            .medida-row {
                flex-wrap: nowrap;
            }
    
            .medida-group input[type="checkbox"] {
                width: 16px;
                height: 16px;
                margin-right: 5px;
            }
    
            .medida-group input[type="number"] {
                padding: 6px; /* Ajustado para mobile */
                font-size: 14px; /* Ajustado para mobile */
            }
    
            .toggle-icon,
            .delete-button {
                width: 22px; /* Reduzido para mobile */
                height: 22px; /* Reduzido para mobile */
                font-size: 11px; /* Reduzido para mobile */
            }
    
            .additional-fields {
                flex-direction: column;
            }
    
            .button-container {
                flex-direction: column;
            }
    
            .add-button,
            .clear-button,
            .pdf-button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculadora de M²</h1>
        </div>
        <div class="cliente-container">
            <select id="clienteSelect" onchange="loadMedidas()">
                <option value="">Selecione um cliente</option>
            </select>
            <input type="text" id="novoClienteInput" placeholder="Novo cliente">
            <button onclick="adicionarCliente()">Adicionar Cliente</button>
        </div>
        <div id="medidasContainer"></div>
        <div class="resultado" id="resultado">Total M²: 0,00</div>
        <div class="button-container">
            <button class="add-button" onclick="addMedidaGroup()">Adicionar Medida</button>
            <button class="clear-button" onclick="confirmClearMedidas()">Apagar Cliente</button>
            <button class="pdf-button" onclick="generatePDF()">Gerar PDF</button>
        </div>
    </div>

    <script>
        const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
        const clienteSelect = document.getElementById('clienteSelect');

        function adicionarCliente() {
            const novoClienteInput = document.getElementById('novoClienteInput');
            const novoCliente = novoClienteInput.value.trim();

            if (novoCliente && !clientes.includes(novoCliente)) {
                clientes.push(novoCliente);
                localStorage.setItem('clientes', JSON.stringify(clientes));
                carregarClientes(novoCliente);
                novoClienteInput.value = '';
            }
        }

        document.getElementById('novoClienteInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                adicionarCliente();
            }
        });

        function carregarClientes(clienteSelecionado = '') {
            clienteSelect.innerHTML = '<option value="">Selecione um cliente</option>';
            clientes.forEach(cliente => {
                const option = document.createElement('option');
                option.value = cliente;
                option.textContent = cliente;
                clienteSelect.appendChild(option);
            });
            if (clienteSelecionado) {
                clienteSelect.value = clienteSelecionado;
                loadMedidas();
            } else if (clientes.length > 0) {
                clienteSelect.value = clientes[clientes.length - 1];
                loadMedidas();
            }
        }

        function addMedidaGroup(largura = '', altura = '', quantidade = 1, isChecked = true, ambiente = '', tipoAplicacao = '') {
            const container = document.getElementById('medidasContainer');
            const medidaGroup = document.createElement('div');
            medidaGroup.classList.add('medida-group');

            medidaGroup.innerHTML = `
                <div class="medida-row">
                    <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleInputs(this)">
                    <input type="number" placeholder="L" value="${largura}" oninput="calculateTotal()">
                    <input type="number" placeholder="A" value="${altura}" oninput="calculateTotal()">
                    <input type="number" placeholder="Q" value="${quantidade}" oninput="calculateTotal()">
                    <input type="number" placeholder="T" disabled>
                    <button class="toggle-icon" onclick="toggleAdditionalFields(this)">▼</button>
                    <button class="delete-button" onclick="deleteMedidaGroup(this)">×</button>
                </div>
                <div class="additional-fields">
                    <select onchange="calculateTotal()">
                       <option value="">Ambiente</option>
                        <option value="Sala de estar">Sala de estar</option>
                        <option value="Sala de jantar">Sala de jantar</option>
                        <option value="Cozinha">Cozinha</option>
                        <option value="Copa">Copa</option>
                        <option value="Suite 1">Suite 1</option>
                        <option value="Suite 2">Suite 2</option>
                        <option value="Quarto 1">Quarto 1</option>
                        <option value="Quarto 2">Quarto 2</option>
                        <option value="Quarto 3">Quarto 3</option>
                        <option value="Quarto 4">Quarto 4</option>
                        <option value="Quarto empregada">Quarto empregada</option>
                        <option value="Quarto principal">Quarto principal</option>
                        <option value="Quarto de hóspedes">Quarto de hóspedes</option>
                        <option value="Banheiro 1">Banheiro 1</option>
                        <option value="Banheiro 2">Banheiro 2</option>
                        <option value="Banheiro 3">Banheiro 3</option>
                        <option value="Banheiro de hóspedes">Banheiro de hóspedes</option>
                        <option value="Corredor">Corredor</option>
                        <option value="Escada">Escada</option>
                        <option value="Escritório">Escritório</option>
                        <option value="Lavanderia">Lavanderia</option>
                        <option value="Garagem">Garagem</option>
                        <option value="Varanda">Varanda</option>
                        <option value="Jardim">Jardim</option>
                        <option value="Sotão">Sotão</option>
                        <option value="Porão">Porão</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <select onchange="calculateTotal()">
                         <option value="">Tipo de Aplicação</option>
                        <option value="Janela Padrão">Janela Padrão</option>
                        <option value="Janelão">Janelão</option>
                        <option value="Porta">Porta</option>
                        <option value="Porta Balcão">Porta Balcão</option>
                        <option value="Vitrine">Vitrine</option>
                        <option value="Tampo de mesa">Tampo de mesa</option>
                        <option value="Box de banheiro">Box de banheiro</option>
                        <option value="Guarda-corpo">Guarda-corpo</option>
                        <option value="Dispensa">Dispensa</option>
                        <option value="Armário">Armário</option>
                        <option value="Teto">Teto</option>
                        <option value="Parede divisória">Parede divisória</option>
                        <option value="Fachada">Fachada</option>
                        <option value="Claraboia">Claraboia</option>
                        <option value="Balcão">Balcão</option>
                        <option value="Outras">Outras</option>
                    </select>
                </div>
            `;

            container.appendChild(medidaGroup);

            const selects = medidaGroup.querySelectorAll('select');
            if (selects.length > 0) {
                selects[0].value = ambiente;
                selects[1].value = tipoAplicacao;
            }

            calculateTotal();
        }

        function toggleInputs(checkbox) {
            const inputs = checkbox.closest('.medida-row').querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.disabled = !checkbox.checked;
            });
            calculateTotal();
        }

        function toggleAdditionalFields(button) {
            const fields = button.closest('.medida-group').querySelector('.additional-fields');
            if (fields.style.display === 'none' || fields.style.display === '') {
                fields.style.display = 'flex';
                button.textContent = '▲';
            } else {
                fields.style.display = 'none';
                button.textContent = '▼';
            }
        }

        function deleteMedidaGroup(button) {
            if (confirm('Tem certeza que deseja excluir este grupo de medidas?')) {
                button.closest('.medida-group').remove();
                calculateTotal();
                saveMedidas();
            }
        }

        function calculateTotal() {
            const medidaGroups = document.querySelectorAll('.medida-group');
            let totalM2 = 0;

            medidaGroups.forEach(group => {
                const isChecked = group.querySelector('input[type="checkbox"]').checked;
                const largura = parseFloat(group.querySelector('input[placeholder="L"]').value) || 0;
                const altura = parseFloat(group.querySelector('input[placeholder="A"]').value) || 0;
                const quantidade = parseInt(group.querySelector('input[placeholder="Q"]').value) || 0;

                if (isChecked) {
                    const total = largura * altura * quantidade;
                    totalM2 += total;
                    group.querySelector('input[placeholder="T"]').value = total.toFixed(2);
                } else {
                    group.querySelector('input[placeholder="T"]').value = '0.00';
                }
            });

            document.getElementById('resultado').innerText = `Total M²: ${totalM2.toFixed(2)}`;
            saveMedidas();
        }

        function saveMedidas() {
            const cliente = clienteSelect.value;
            if (!cliente) return;

            const medidaGroups = document.querySelectorAll('.medida-group');
            const medidas = Array.from(medidaGroups).map(group => {
                const isChecked = group.querySelector('input[type="checkbox"]').checked;
                const largura = group.querySelector('input[placeholder="L"]').value;
                const altura = group.querySelector('input[placeholder="A"]').value;
                const quantidade = group.querySelector('input[placeholder="Q"]').value;
                const ambiente = group.querySelector('select:first-of-type').value;
                const tipoAplicacao = group.querySelector('select:last-of-type').value;
                return { isChecked, largura, altura, quantidade, ambiente, tipoAplicacao };
            });

            localStorage.setItem(`medidas_${cliente}`, JSON.stringify(medidas));
        }

        function loadMedidas() {
            const cliente = clienteSelect.value;
            const savedMedidas = localStorage.getItem(`medidas_${cliente}`);
            const medidasContainer = document.getElementById('medidasContainer');
            medidasContainer.innerHTML = '';

            if (savedMedidas) {
        const medidas = JSON.parse(savedMedidas);
        medidas.forEach(medida => {
            addMedidaGroup(medida.largura, medida.altura, medida.quantidade, medida.isChecked, medida.ambiente, medida.tipoAplicacao);
                });
            } else {
                addMedidaGroup();
            }
            calculateTotal();
        }

        function clearMedidas() {
            const cliente = clienteSelect.value;
            if (!cliente) {
                alert('Selecione um cliente.');
                return;
            }
            
            localStorage.removeItem(`medidas_${cliente}`);
            const index = clientes.indexOf(cliente);
            if (index > -1) {
                clientes.splice(index, 1);
                localStorage.setItem('clientes', JSON.stringify(clientes));
            }
            
            carregarClientes();
            document.getElementById('medidasContainer').innerHTML = '';
            addMedidaGroup();
            calculateTotal();
        }

        function confirmClearMedidas() {
            if (confirm("Tem certeza que deseja apagar este cliente e suas medidas?")) {
                clearMedidas();
            }
        }

        function generatePDF() {
            const cliente = clienteSelect.value;
            if (!cliente) {
                alert('Selecione um cliente.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const pageHeight = doc.internal.pageSize.height;
            const pageWidth = doc.internal.pageSize.width;
            const margin = 20;
            const lineHeight = 10;
            let y = 40;
            let page = 1;

            const date = new Date();
            const formattedDate = date.toLocaleDateString();
            const formattedTime = date.toLocaleTimeString();

            // Cabeçalho
            doc.setFontSize(18);
            doc.setTextColor(0, 0, 0);
            doc.text(`Nome: ${cliente}`, margin, 20);

            doc.setFontSize(12);
            doc.text(`Data: ${formattedDate}`, pageWidth - margin, 20, { align: 'right' });
            doc.text(`Hora: ${formattedTime}`, pageWidth - margin, 25, { align: 'right' });
            doc.text(`Página: ${page}`, pageWidth - margin, 30, { align: 'right' });

            // Título Medidas
            doc.setFontSize(16);
            doc.setFillColor(220, 220, 220);
            doc.rect(margin, y, pageWidth - 2 * margin, 10, 'F');
            doc.setTextColor(0, 0, 0);
            doc.text('Medidas', margin + 2, y + 7);
            y += 15;

            const medidaGroups = document.querySelectorAll('.medida-group');

            medidaGroups.forEach((group, index) => {
                if (y + lineHeight * 6 > pageHeight) {
                    doc.addPage();
                    y = 40;
                    page += 1;
                    doc.setFontSize(12);
                    doc.text(`Página ${page}`, pageWidth - margin, 20, { align: 'right' });
                }

                const isChecked = group.querySelector('input[type="checkbox"]').checked ? "Sim" : "Não";
                const largura = group.querySelector('input[placeholder="L"]').value;
                const altura = group.querySelector('input[placeholder="A"]').value;
                const quantidade = group.querySelector('input[placeholder="Q"]').value;
                const totalM2 = group.querySelector('input[placeholder="T"]').value;
                const ambiente = group.querySelector('select:first-of-type').value;
                const tipoAplicacao = group.querySelector('select:last-of-type').value;

                doc.setFontSize(14);
                doc.setFillColor(240, 240, 240);
                doc.rect(margin, y, pageWidth - 2 * margin, 7, 'F');
                doc.setTextColor(0, 0, 0);
                doc.text(`Medida ${index + 1}`, margin + 2, y + 5);
                y += 10;

                doc.setFontSize(12);
                doc.setTextColor(60, 60, 60);
                doc.text(`Largura: ${largura}`, margin + 5, y);
                doc.text(`Altura: ${altura}`, margin + 50, y);
                doc.text(`Quantidade: ${quantidade}`, margin + 95, y);
                doc.text(`Total M²: ${totalM2}`, margin + 140, y);
                y += 7;
                doc.text(`Ambiente: ${ambiente}`, margin + 5, y);
                doc.text(`Tipo de Aplicação: ${tipoAplicacao}`, margin + 95, y);
                y += 7;
                doc.text(`Incluído: ${isChecked}`, margin + 5, y);
                y += 10;
            });

            // Total geral
            const totalGeral = document.getElementById('resultado').innerText;
            doc.setFontSize(16);
            doc.setTextColor(0, 100, 0);
            doc.text(totalGeral, pageWidth - margin, y, { align: 'right' });

            // Rodapé
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text(`Página ${page}`, pageWidth / 2, pageHeight - 10, { align: 'center' });

            doc.save(`orcamento_medidas_${cliente}.pdf`);
        }

        window.onload = () => {
            carregarClientes();
        };
    </script>
</body>
</html>
