<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de M²</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fc;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            color: #4CAF50;
            margin: 0;
        }

        .cliente-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .cliente-container select,
        .cliente-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex-grow: 1;
        }

        .cliente-container button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .cliente-container button:hover {
            background: #388E3C;
        }

        .medida-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .medida-row {
            display: flex;
            align-items: center;
            margin-bottom: 0;
        }

        .medida-group input,
        .medida-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            flex: 1 1 60px;
            box-sizing: border-box;
            min-width: 60px;
        }

        .medida-group input[type="checkbox"] {
            width: 30px;
            flex-shrink: 0;
            margin-right: 10px;
        }

        .medida-group input.invalid {
            border-color: #ff0000;
        }

        .medida-group input.disabled,
        .medida-group select.disabled {
            opacity: 0.5;
        }

        .medida-group .hidden {
            display: none;
        }

        .resultado {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .add-button,
        .clear-button,
        .pdf-button {
            background: linear-gradient(45deg, #4CAF50, #388E3C);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            flex-grow: 1;
            text-align: center;
            transition: background 0.3s ease;
        }

        .add-button:hover {
            background: linear-gradient(45deg, #388E3C, #4CAF50);
        }

        .clear-button {
            background: linear-gradient(45deg, #FF5722, #E64A19);
        }

        .clear-button:hover {
            background: linear-gradient(45deg, #E64A19, #FF5722);
        }

        .pdf-button {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .pdf-button:hover {
            background: linear-gradient(45deg, #1976D2, #2196F3);
        }

        .toggle-icon {
            cursor: pointer;
            font-size: 18px;
            color: #4CAF50;
            margin-left: 10px;
        }

        .additional-fields {
            display: flex;
            width: 100%;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .additional-fields select {
            flex: 1 1 45%;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 20px;
            }

            .cliente-container {
                flex-direction: column;
                align-items: stretch;
            }

            .button-container {
                flex-direction: column;
            }

            .add-button,
            .clear-button,
            .pdf-button {
                width: 100%;
                margin: 10px 0;
            }

            .medida-group input,
            .medida-group select {
                width: auto;
                margin-right: 0;
                margin-bottom: 0;
                padding: 8px;
                border-radius: 0;
            }

            .medida-row {
                flex-direction: row;
                align-items: center;
                flex-wrap: nowrap;
                gap: 0;
            }

            .medida-row input[type="checkbox"],
            .medida-row .toggle-icon {
                width: auto;
                margin-right: 0;
                padding: 0;
            }

            .medida-row input[type="number"],
            .medida-row input[type="checkbox"] {
                margin: 0;
                padding: 8px;
            }

            .medida-row input[type="checkbox"] {
                margin-right: -1px;
                padding: 0;
            }

            .medida-row input {
                margin-right: -1px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculadora de M²</h1>
        </div>
        <div class="cliente-container">
            <select id="clienteSelect" onchange="loadMedidas()">
                <option value="">Selecione um cliente</option>
            </select>
            <input type="text" id="novoClienteInput" placeholder="Novo cliente">
            <button onclick="adicionarCliente()">Adicionar Cliente</button>
        </div>
        <div id="medidasContainer"></div>
        <div class="resultado" id="resultado">Total M²: 0,00</div>
        <div class="button-container">
            <button class="add-button" onclick="addMedidaGroup()">Adicionar Medida</button>
            <button class="clear-button" onclick="confirmClearMedidas()">Novo Orçamento</button>
            <button class="pdf-button" onclick="generatePDF()">Gerar PDF</button>
        </div>
    </div>

    <script>
        const clientes = JSON.parse(localStorage.getItem('clientes')) || [];
        const clienteSelect = document.getElementById('clienteSelect');

        function adicionarCliente() {
            const novoClienteInput = document.getElementById('novoClienteInput');
            const novoCliente = novoClienteInput.value.trim();

            if (novoCliente && !clientes.includes(novoCliente)) {
                clientes.push(novoCliente);
                localStorage.setItem('clientes', JSON.stringify(clientes));
                carregarClientes();
                novoClienteInput.value = '';
            }
        }

        function carregarClientes() {
            clienteSelect.innerHTML = '<option value="">Selecione um cliente</option>';
            clientes.forEach(cliente => {
                const option = document.createElement('option');
                option.value = cliente;
                option.textContent = cliente;
                clienteSelect.appendChild(option);
            });
        }

        function addMedidaGroup(largura = '', altura = '', quantidade = 1, isChecked = true, ambiente = '', tipoAplicacao = '') {
            const container = document.getElementById('medidasContainer');
            const lastGroup = container.lastElementChild;

            if (lastGroup && !isGroupPopulated(lastGroup)) {
                alert('Preencha todos os campos do grupo de medidas atual antes de adicionar um novo.');
                return;
            }

            const medidaGroup = document.createElement('div');
            medidaGroup.classList.add('medida-group');

            medidaGroup.innerHTML = `
                <div class="medida-row">
                    <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleInputs(this)">
                    <input type="number" placeholder="Larg" value="${largura}" oninput="calculateTotal()">
                    <input type="number" placeholder="Alt" value="${altura}" oninput="calculateTotal()">
                    <input type="number" placeholder="Qtd" value="${quantidade}" oninput="calculateTotal()">
                    <input type="number" placeholder="Tm²" disabled>
                    <span class="toggle-icon" onclick="toggleAdditionalFields(this)">&#x25BC;</span>
                </div>
                <div class="additional-fields hidden">
                    <select onchange="calculateTotal()">
                        <option value="">Ambiente</option>
                        <option value="Sala de estar">Sala de estar</option>
                        <option value="Sala de jantar">Sala de jantar</option>
                        <option value="Cozinha">Cozinha</option>
                        <option value="Copa">Copa</option>
                        <option value="Suite 1">Suite 1</option>
                        <option value="Suite 2">Suite 2</option>
                        <option value="Quarto 1">Quarto 1</option>
                        <option value="Quarto 2">Quarto 2</option>
                        <option value="Quarto 3">Quarto 3</option>
                        <option value="Quarto 4">Quarto 4</option>
                        <option value="Quarto empregada">Quarto empregada</option>
                        <option value="Quarto principal">Quarto principal</option>
                        <option value="Quarto de hóspedes">Quarto de hóspedes</option>
                        <option value="Banheiro 1">Banheiro 1</option>
                        <option value="Banheiro 2">Banheiro 2</option>
                        <option value="Banheiro 3">Banheiro 3</option>
                        <option value="Banheiro de hóspedes">Banheiro de hóspedes</option>
                        <option value="Corredor">Corredor</option>
                        <option value="Escada">Escada</option>
                        <option value="Escritório">Escritório</option>
                        <option value="Lavanderia">Lavanderia</option>
                        <option value="Garagem">Garagem</option>
                        <option value="Varanda">Varanda</option>
                        <option value="Jardim">Jardim</option>
                        <option value="Sotão">Sotão</option>
                        <option value="Porão">Porão</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <select onchange="calculateTotal()">
                        <option value="">Tipo de Aplicação</option>
                        <option value="Janela Padrão">Janela Padrão</option>
                        <option value="Janelão">Janelão</option>
                        <option value="Porta">Porta</option>
                        <option value="Porta Balcão">Porta Balcão</option>
                        <option value="Vitrine">Vitrine</option>
                        <option value="Tampo de mesa">Tampo de mesa</option>
                        <option value="Box de banheiro">Box de banheiro</option>
                        <option value="Guarda-corpo">Guarda-corpo</option>
                        <option value="Dispensa">Dispensa</option>
                        <option value="Armário">Armário</option>
                        <option value="Teto">Teto</option>
                        <option value="Parede divisória">Parede divisória</option>
                        <option value="Fachada">Fachada</option>
                        <option value="Claraboia">Claraboia</option>
                        <option value="Balcão">Balcão</option>
                        <option value="Outras">Outras</option>
                    </select>
                </div>
            `;

            container.appendChild(medidaGroup);

            const selects = medidaGroup.querySelectorAll('select');
            if (selects.length > 0) {
                selects[0].value = ambiente;
                selects[1].value = tipoAplicacao;
            }

            const inputs = medidaGroup.querySelectorAll('input[type="number"]');
            if (inputs.length > 0) {
                inputs[0].focus();
                medidaGroup.scrollIntoView({ behavior: 'smooth' });
            }

            calculateTotal();
        }

        function isGroupPopulated(group) {
            const inputs = group.querySelectorAll('input[type="number"]');
            return Array.from(inputs).every(input => input.value.trim() !== '');
        }

        function toggleInputs(checkbox) {
            const inputs = checkbox.parentElement.querySelectorAll('input[type="number"], select');
            inputs.forEach(input => {
                if (checkbox.checked) {
                    input.disabled = false;
                    input.classList.remove('disabled');
                } else {
                    input.disabled = true;
                    input.classList.add('disabled');
                }
            });
            calculateTotal();
        }

        function toggleAdditionalFields(icon) {
            const additionalFields = icon.parentElement.nextElementSibling;
            additionalFields.classList.toggle('hidden');
            icon.innerHTML = additionalFields.classList.contains('hidden') ? '&#x25BC;' : '&#x25B2;';
        }

        function calculateTotal() {
            const medidaGroups = document.querySelectorAll('.medida-group');
            let totalM2 = 0;

            medidaGroups.forEach(group => {
                const isChecked = group.querySelector('input[type="checkbox"]').checked;
                const largura = parseFloat(group.querySelector('input[placeholder="Larg"]').value);
                const altura = parseFloat(group.querySelector('input[placeholder="Alt"]').value);
                const quantidade = parseInt(group.querySelector('input[placeholder="Qtd"]').value);

                if (isChecked && !isNaN(largura) && !isNaN(altura) && !isNaN(quantidade)) {
                    const total = largura * altura * quantidade;
                    totalM2 += total;
                    group.querySelector('input[placeholder="Tm²"]').value = total.toFixed(2);
                    group.querySelector('input[placeholder="Larg"]').classList.remove('invalid');
                    group.querySelector('input[placeholder="Alt"]').classList.remove('invalid');
                    group.querySelector('input[placeholder="Qtd"]').classList.remove('invalid');
                } else {
                    group.querySelector('input[placeholder="Tm²"]').value = 0;
                    if (isNaN(largura)) group.querySelector('input[placeholder="Larg"]').classList.add('invalid');
                    else group.querySelector('input[placeholder="Larg"]').classList.remove('invalid');

                    if (isNaN(altura)) group.querySelector('input[placeholder="Alt"]').classList.add('invalid');
                    else group.querySelector('input[placeholder="Alt"]').classList.remove('invalid');

                    if (isNaN(quantidade)) group.querySelector('input[placeholder="Qtd"]').classList.add('invalid');
                    else group.querySelector('input[placeholder="Qtd"]').classList.remove('invalid');
                }
            });

            document.getElementById('resultado').innerText = `Total M²: ${totalM2.toFixed(2)}`;
            saveMedidas();
        }

        function saveMedidas() {
            try {
                const cliente = clienteSelect.value;
                if (!cliente) {
                    alert('Selecione um cliente.');
                    return;
                }

                const medidaGroups = document.querySelectorAll('.medida-group');
                const medidas = Array.from(medidaGroups).map(group => {
                    const isChecked = group.querySelector('input[type="checkbox"]').checked;
                    const largura = group.querySelector('input[placeholder="Larg"]').value;
                    const altura = group.querySelector('input[placeholder="Alt"]').value;
                    const quantidade = group.querySelector('input[placeholder="Qtd"]').value;
                    const ambiente = group.querySelector('.additional-fields select:nth-child(1)').value;
                    const tipoAplicacao = group.querySelector('.additional-fields select:nth-child(2)').value;
                    return { isChecked, largura, altura, quantidade, ambiente, tipoAplicacao };
                });
                localStorage.setItem(`medidas_${cliente}`, JSON.stringify(medidas));
                console.log('Medidas salvas com sucesso.');
            } catch (e) {
                console.error('Erro ao salvar medidas:', e);
            }
        }

        function loadMedidas() {
            try {
                const cliente = clienteSelect.value;
                const savedMedidas = localStorage.getItem(`medidas_${cliente}`);
                const medidasContainer = document.getElementById('medidasContainer');
                medidasContainer.innerHTML = '';

                if (savedMedidas) {
                    const medidas = JSON.parse(savedMedidas);
                    medidas.forEach(medida => {
                        addMedidaGroup(medida.largura, medida.altura, medida.quantidade, medida.isChecked, medida.ambiente, medida.tipoAplicacao);
                    });
                } else {
                    addMedidaGroup();
                }
                calculateTotal();
                console.log('Medidas carregadas com sucesso.');
            } catch (e) {
                console.error('Erro ao carregar medidas:', e);
            }
        }

        function clearMedidas() {
            try {
                const cliente = clienteSelect.value;
                if (!cliente) {
                    alert('Selecione um cliente.');
                    return;
                }
                localStorage.removeItem(`medidas_${cliente}`);
                document.getElementById('medidasContainer').innerHTML = '';
                addMedidaGroup();
                calculateTotal();
                console.log('Medidas limpas com sucesso.');
            } catch (e) {
                console.error('Erro ao limpar medidas:', e);
            }
        }

        function confirmClearMedidas() {
            if (confirm("Tem certeza que deseja iniciar um novo orçamento? Isso apagará todas as medidas atuais.")) {
                clearMedidas();
            }
        }

        function generatePDF() {
            const cliente = clienteSelect.value;
            if (!cliente) {
                alert('Selecione um cliente.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const pageHeight = doc.internal.pageSize.height;
            const pageWidth = doc.internal.pageSize.width;
            const margin = 20;
            const lineHeight = 10;
            let y = 40;
            let page = 1;

            const date = new Date();
            const formattedDate = date.toLocaleDateString();
            const formattedTime = date.toLocaleTimeString();

            // Cabeçalho
            doc.setFontSize(18);
            doc.setTextColor(0, 0, 0);
            doc.text(`Nome: ${cliente}`, margin, 20);

            doc.setFontSize(12);
            doc.text(`Data: ${formattedDate}`, pageWidth - margin, 20, { align: 'right' });
            doc.text(`Hora: ${formattedTime}`, pageWidth - margin, 25, { align: 'right' });
            doc.text(`Página: ${page}`, pageWidth - margin, 30, { align: 'right' });

            // Título Medidas
            doc.setFontSize(16);
            doc.setFillColor(220, 220, 220); // Cor de fundo cinza
            doc.rect(margin, y, pageWidth - 2 * margin, 10, 'F');
            doc.setTextColor(0, 0, 0);
            doc.text('Medidas', margin + 2, y + 7);
            y += 15;

            const medidaGroups = document.querySelectorAll('.medida-group');

            for (let i = 0; i < medidaGroups.length; i += 2) {
                const group1 = medidaGroups[i];
                const group2 = medidaGroups[i + 1];

                if (y + lineHeight * 6 > pageHeight) {
                    doc.addPage();
                    y = 40;
                    page += 1;

                    doc.setFontSize(18);
                    doc.setTextColor(0, 0, 0);
                    doc.text(`Nome: ${cliente}`, margin, 20);

                    doc.setFontSize(12);
                    doc.text(`Data: ${formattedDate}`, pageWidth - margin, 20, { align: 'right' });
                    doc.text(`Hora: ${formattedTime}`, pageWidth - margin, 25, { align: 'right' });
                    doc.text(`Página: ${page}`, pageWidth - margin, 30, { align: 'right' });

                    doc.setFontSize(16);
                    doc.setFillColor(220, 220, 220); // Cor de fundo cinza
                    doc.rect(margin, y, pageWidth - 2 * margin, 10, 'F');
                    doc.setTextColor(0, 0, 0);
                    doc.text('Medidas', margin + 2, y + 7);
                    y += 15;
                }

                const isChecked1 = group1.querySelector('input[type="checkbox"]').checked ? "Sim" : "Não";
                const largura1 = group1.querySelector('input[placeholder="Larg"]').value;
                const altura1 = group1.querySelector('input[placeholder="Alt"]').value;
                const quantidade1 = group1.querySelector('input[placeholder="Qtd"]').value;
                const totalM21 = group1.querySelector('input[placeholder="Tm²"]').value;
                const ambiente1 = group1.querySelector('.additional-fields select:nth-child(1)').value;
                const tipoAplicacao1 = group1.querySelector('.additional-fields select:nth-child(2)').value;

                const isChecked2 = group2 ? group2.querySelector('input[type="checkbox"]').checked ? "Sim" : "Não" : "";
                const largura2 = group2 ? group2.querySelector('input[placeholder="Larg"]').value : "";
                const altura2 = group2 ? group2.querySelector('input[placeholder="Alt"]').value : "";
                const quantidade2 = group2 ? group2.querySelector('input[placeholder="Qtd"]').value : "";
                const totalM22 = group2 ? group2.querySelector('input[placeholder="Tm²"]').value : "";
                const ambiente2 = group2 ? group2.querySelector('.additional-fields select:nth-child(1)').value : "";
                const tipoAplicacao2 = group2 ? group2.querySelector('.additional-fields select:nth-child(2)').value : "";

                // Bloco de Medidas
                doc.setFontSize(14);
                doc.setFillColor(220, 220, 220); // Cor de fundo cinza
                doc.rect(margin, y, (pageWidth - 3 * margin) / 2, 10, 'F');
                doc.rect(margin + (pageWidth - 3 * margin) / 2 + margin, y, (pageWidth - 3 * margin) / 2, 10, 'F');
                doc.setTextColor(0, 0, 0);
                doc.text(`Medida ${i + 1}`, margin + 2, y + 7);
                if (group2) {
                    doc.text(`Medida ${i + 2}`, margin + (pageWidth - 3 * margin) / 2 + margin + 2, y + 7);
                }
                y += 15;

                // Dados da Medida
                doc.setFontSize(12);
                doc.setTextColor(100, 100, 100); // Cinza

                let linhaY = y;

                if (largura1) {
                    doc.text(`Largura: ${largura1}`, margin + 2, linhaY);
                    linhaY += 5;
                }
                if (altura1) {
                    doc.text(`Altura: ${altura1}`, margin + 2, linhaY);
                    linhaY += 5;
                }
                if (quantidade1) {
                    doc.text(`Quantidade: ${quantidade1}`, margin + 2, linhaY);
                    linhaY += 5;
                }
                if (totalM21) {
                    doc.text(`Total M²: ${totalM21}`, margin + 2, linhaY);
                    linhaY += 5;
                }
                if (ambiente1) {
                    doc.text(`Ambiente: ${ambiente1}`, margin + 2, linhaY);
                    linhaY += 5;
                }
                if (tipoAplicacao1) {
                    doc.text(`Tipo de Aplicação: ${tipoAplicacao1}`, margin + 2, linhaY);
                    linhaY += 5;
                }
                doc.text(`Incluído: ${isChecked1}`, margin + 2, linhaY);

                if (group2) {
                    linhaY = y;

                    if (largura2) {
                        doc.text(`Largura: ${largura2}`, margin + (pageWidth - 3 * margin) / 2 + margin + 2, linhaY);
                        linhaY += 5;
                    }
                    if (altura2) {
                        doc.text(`Altura: ${altura2}`, margin + (pageWidth - 3 * margin) / 2 + margin + 2, linhaY);
                        linhaY += 5;
                    }
                    if (quantidade2) {
                        doc.text(`Quantidade: ${quantidade2}`, margin + (pageWidth - 3 * margin) / 2 + margin + 2, linhaY);
                        linhaY += 5;
                    }
                    if (totalM22) {
                        doc.text(`Total M²: ${totalM22}`, margin + (pageWidth - 3 * margin) / 2 + margin + 2, linhaY);
                        linhaY += 5;
                    }
                    if (ambiente2) {
                        doc.text(`Ambiente: ${ambiente2}`, margin + (pageWidth - 3 * margin) / 2 + margin + 2, linhaY);
                        linhaY += 5;
                    }
                    if (tipoAplicacao2) {
                        doc.text(`Tipo de Aplicação: ${tipoAplicacao2}`, margin + (pageWidth - 3 * margin) / 2 + margin + 2, linhaY);
                        linhaY += 5;
                    }
                    doc.text(`Incluído: ${isChecked2}`, margin + (pageWidth - 3 * margin) / 2 + margin + 2, linhaY);
                }

                y += 35;
            }

            // Paginação no rodapé
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100); // Cinza
            doc.text(`Página ${page}`, pageWidth / 2, pageHeight - 10, { align: 'center' });

            doc.save(`orcamento_medidas_${cliente}.pdf`);
        }

        window.onload = () => {
            carregarClientes();
            if (clientes.length > 0) {
                clienteSelect.value = clientes[0];
                loadMedidas();
            }
        };
    </script>
</body>
</html>
